<body>
	<header>
		<div class="container">
			<div id="brand-logo">
				<h1>SendIT</h1>
			</div>
			<h4 class="user__dd">
				<img class="profile__pic" src="../frontend/images/joshua.jpg"><span id="identity">Joshua</span>
			</h4>
			<div class="dropdown">
				<div class="dropdown_content">
					<ul>
						<li><a href="dashboard.html">Dashboard</a></li>
						<li><a href="userprofile.html">Profile</a></li>
						<li><a href="create_order.html">Create a Parcel Order</a></li>
						<li><a href="signin.html">Logout</a></li>

				</div>
				</ul>
			</div>
		</div>
	
	</header>
	<section class ="company">
		<div class ="container__wrapper">
				<div class ="container">
					
				
					

					
			<div class="form__wrapper">
				<form id="distance_form" action="javascript:void(0);">
					<h3>Create a Parcel Delivery Order</h3>
					<label>Parcel Name</label>
					<input type ="text" class ="myInputs" placeholder ="Your Parcel Name">
					<label>Weight in Kg</label>
					<input type ="text" class = "myInputs" placeholder="weight of the parcel">
					<label>Your Pick up Location </label>
					<input id="from_places" class="myInputs" placeholder="Enter Your Pick up location" name="pickup">
					<input id="origin" type="hidden" name="origin" required>
					<br>
					<label>Destination </label>
					<input id="to_places" class="myInputs" placeholder="Enter your destination" name="delivery">
					<input type="hidden" name="destination" id="destination" required>
					<br>
					<button type="submit" class="myButton"><a href="detail.html">Create Parcel Delivery</a></button>
			
				</form>
			</div>
		</div>
		</div>
	</section>
